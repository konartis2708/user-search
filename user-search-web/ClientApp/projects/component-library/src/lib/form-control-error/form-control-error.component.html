<div *ngIf="control && control.invalid && (control.dirty || control.touched)">
  <p class="error" *ngIf="control.errors?.required">
    Please enter {{ displayName }}
  </p>
  <p class="error" *ngIf="control.errors?.maxLength">
    {{ displayName }} is too long
  </p>
  <p class="error" *ngIf="control.errors?.email">
    Please enter a valid {{ displayName }}
  </p>
</div>
